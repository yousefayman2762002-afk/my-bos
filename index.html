<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>موقع بوستات متنوعه</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <meta name="google-site-verification" content="google4c7adf896bffd52e.html">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: 
   #d8f3dc;  /* أخضر باستيل هادي */


;
      background-image: url("https://www.transparenttextures.com/patterns/cubes.png");
    }

    header {
      background: linear-gradient(135deg, hwb(49 11% 39%), hsl(0, 0%, 0%));
      color: white;
      padding: 30px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: fadeInDown 1s ease-in-out;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
      font-weight: bold;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      flex-wrap: wrap;
      margin: 50px auto;
      max-width: 1000px;
      animation: fadeInUp 1.2s ease-in-out;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      width: 280px;
      padding: 30px 20px;
      text-align: center;
      transition: 0.4s;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeIn 1s forwards;
    }

    .card:nth-child(1) { animation-delay: 0.3s; }
    .card:nth-child(2) { animation-delay: 0.6s; }
    .card:nth-child(3) { animation-delay: 0.9s; }

    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 12px 20px rgba(0,0,0,0.25);
    }

    .icon {
      font-size: 50px;
      margin-bottom: 15px;
    }

    .card h2 {
      margin: 10px 0;
      font-size: 24px;
      color: #333;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #1976d2;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    .card a:hover {
      background: #0d47a1;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 20px;
      background: oklab(0% 0 0 / 0.301);
      color: hsl(0, 17%, 93%);
      font-size: 14px;
      animation: fadeIn 1.5s ease-in-out;
    }

    /* Animations */
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>📌 مرحبًا بك في موقع بوستات متنوعه</h1>
    <p>اختر القسم الذي تود قراءته</p>
  </header>

  <div class="container">
    <div class="card">
      <div class="icon">🌿</div>
      <h2>بوستات دينية</h2>
      <a href="deen.html">عرض</a>
    </div>
    <div class="card">
      <div class="icon">❤️</div>
      <h2>بوستات حب</h2>
      <a href="love.html">عرض</a>
    </div>
    <div class="card">
      <div class="icon">👬</div>
      <h2>بوستات عن الصحاب</h2>
      <a href="friends.html">عرض</a>
    </div>
  </div>

  <footer>
    &copy; موقع بوستات متنوعه| تصمبم يوسف ايمن 2025  
  </footer>
</body>
</html>
